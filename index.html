<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>Splitter</h1>      
      <img alt="Splitter logo" class="logo" src="./images/logo.svg" />
    </header>

    <main>
      <section class="user-params">

        <div>
          <label id="bill-label" for="bill" class="input-label">Bill<span class="error invisible">Can't be zero</span></label>
          <input required id="bill" class="bill number-input" type="number" min=0 placeholder="0" pattern="^\d*(\.\d{0,2})?$">
        </div>

        <div>
          <span class="input-label">Select Tip %</span>
          
          <div class="button-layout">
            <input id="perc5" class="percentage" type="radio" name="percentage" value="5">
            <label for="perc5" tabindex="1" class="percentage-label">5%</label>
            <input id="perc10" class="percentage" type="radio" name="percentage" value="10">
            <label for="perc10" tabindex="2" class="percentage-label">10%</label>
            <input id="perc15" class="percentage" type="radio" name="percentage" value="15">
            <label for="perc15" tabindex="3" class="percentage-label">15%</label>
            <input id="perc25" class="percentage" type="radio" name="percentage" value="25">
            <label for="perc25" tabindex="4" class="percentage-label">25%</label>
            <input id="perc50"  class="percentage" type="radio" name="percentage" value="50">
            <label for="perc50" tabindex="5" class="percentage-label">50%</label>
            
            <input id="perc-cust" class="custom-percentage number-input" min="0" max="100" type="number" name="custom-percentage" placeHolder="Custom">
            <label id="perc-cust-label" for="perc-cust" class="error">Can't be a negative number</label>
          </div>
        </div>

        <div>
          
          <label id="no-people-label" for="no-people" id="no-people-error" class="input-label">Number of People<span class="error invisible">Can't be zero</span></label>       
          <input required id="no-people" name="no-people" class="no-people number-input" type="number" placeholder="0">
        </div>
      </section>

      <section class="calc">
          <div class="per-person">
            <div>
              <span class="input-label">Tip Amount</span>
              <span class="person">/ person</span>
            </div>
            <span id="tip-amount">$0.00</span>
            
            <div>
              <span class="input-label">Total</span>
              <span class="person">/ person</span>
            </div>
            <span id="total-amount">$0.00</span>
          </div>
        
          <button disabled id="reset" class="reset">Reset</button>
      </section>    
  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br />
    Coded by <a href="https://github.com/rokandic" target="_blank">Rok Andic</a>.
  </footer>    

  <script src="./splitter.js"></script>

  </body>
</html>
